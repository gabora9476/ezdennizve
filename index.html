<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance - Perfumes & Barbería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --electric-blue: #00f2ff;
            --electric-glow: rgba(0, 242, 255, 0.6);
            --dark-bg: #05070a;
        }

        body {
            background-color: var(--dark-bg);
            background: radial-gradient(circle at center, #0a192f 0%, #05070a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- ELECTRIC BORDER ANIMADO (SOLO EN EL BORDE) --- */
        .electric-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 38px;
            overflow: hidden;
            z-index: 1;
        }

        .electric-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--electric-blue), transparent 20%);
            top: -50%;
            left: -50%;
            animation: rotateBorder 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- EFECTO AGUA / GLASSMORPHISM iOS --- */
        .glass-card {
            background: rgba(10, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            position: relative;
            width: 100%;
            z-index: 2;
        }

        /* --- GRID DE SERVICIOS CON ILUMINACIÓN AL TOCAR --- */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-item:hover, .service-item:active {
            background: rgba(0, 242, 255, 0.15);
            border-color: var(--electric-blue);
            box-shadow: 0 0 20px var(--electric-glow);
            transform: translateY(-3px);
        }

        .service-item i {
            color: #ffb400;
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }

        /* --- BOTONES REDES SOCIALES CIRCULARES --- */
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--electric-blue);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
            background: var(--electric-blue);
            color: black;
            box-shadow: 0 0 15px var(--electric-blue);
        }

        /* --- BOTÓN VER PERFUMES --- */
        .btn-catalog {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-catalog:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--electric-blue);
            box-shadow: 0 0 15px var(--electric-glow);
        }

        .logo-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .powered-by {
            margin-top: 25px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 10;
            letter-spacing: 1px;
        }

        .powered-by a {
            color: var(--electric-blue);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
    </style>
</head>
<body>

                <h1 class="text-3xl font-black tracking-tighter text-white" style="text-shadow: 0 0 10px var(--electric-blue);">ELEGANCE</h1>
                <p class="text-[0.6rem] text-cyan-400 tracking-[0.5em] uppercase mt-1">Perfumes & Barbería</p>

                <a href="catalogo.html" class="btn-catalog w-full py-4 flex items-center justify-center gap-3 text-sm font-bold text-white mb-8">

                <div class="space-y-4">

            </div>
        </div>
    </div>

</body>
</html>
